<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="principal">
        <div class="title">
            <h1>Payment form example</h1>
        </div>

        <div class="content">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <div class="fieldsets">
                <fieldset class="col-5">
                    <label for="card"><strong>Card #</strong></label>
                    <input type="tel" id="card" name="card" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                </fieldset>

                <fieldset class="col-3">
                    <label for="cvc"><strong>CVC#</strong></label>
                    <input type="tel" id="cvc" name="cvc" placeholder="0000">
                </fieldset>

                <fieldset  class="col-2">
                    <label for="amount"><strong>Amount</strong></label>
                    <input type="tel" id="amount" name="amount" placeholder="Amount">
                </fieldset>
            </div>
        </div>
            
        <div class="divi">
            <div class="date1 col-6">
                <fieldset >
                    <label for="first-name"><strong>First Name</strong></label><br>
                    <input  class="col-11" type="text" name="first-name" id="first-name"><br><br>
                </fieldset>

                <fieldset>
                    <label for="city"><strong>City</strong></label><br>
                    <input class="col-11" type="city" name="city" id="city"><br><br>
                </fieldset>

                <fieldset>
                    <p><strong>We accept</strong></p>
                    <div class="fpagos">
                        <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label><br>
                        <input type="radio" name="pago" id="mastercard"><br>

                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label><br>
                        <input type="radio" name="pago" id="visa"><br>
                    
                        <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label><br>
                        <input type="radio" name="pago" id="diners"><br>
                        
                        <label for="stripe"><i class="fa-brands fa-cc-stripe"></i></label><br>
                        <input type="radio" name="pago" id="stripe">
                    </div>
                </fieldset>
                
            </div>

           <div class="date2 col-6">
                <fieldset>
                    <label for="last-name"><strong>Last name</strong></label>
                    <input class="col-11" type="text" name="last-name" id="last-name">
                </fieldset><br>

                <div class="divi2">
                    <fieldset class="col-6">
                        <label for="state"><strong>State</strong></label>
                            <select class="col-11"name="state" id="state">
                            <option value="">Pick a state </option>
                            <option value="">a</option>
                            <option value="">a</option>
                            <option value="">a</option>
                            <option value="">a</option>
                        </select>
                    </fieldset>

                    <fieldset class="col-5">
                        <label for="postal-code"><strong>Postal Code</strong></label>
                        <input  class="col-12" type="text" name="postal-code" id="postal-code">
                    </fieldset><br>
                </div><br>

                <fieldset class="comment">
                    <label for="message"><strong>Message</strong></label><br>
                    <textarea name="message" id="message" cols="80" rows="5"></textarea>
                    <p>Add any notes here.</p>
                </fieldset>
            </div>
        </div>
      

        <div class="botones">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary b2">Send</button>
        </div>
    </div>
</body>
</html>
